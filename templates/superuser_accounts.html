{% extends "base.html" %}
{% block content %}
<style>
    .key-display {
        font-family: var(--font-mono);
        background-color: var(--bg-dark-3);
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        word-break: break-all;
    }
    .permissions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
    }
    .permission-card {
        background-color: var(--bg-dark-2);
        border: 1px solid var(--border-color);
        padding: 1rem;
    }
    .permission-card-header {
        font-weight: bold;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
    }
    .list-group-item strong {
        color: var(--primary-glow);
    }
</style>
<body data-page-id="superuser_accounts">
<div class="container-fluid p-4">
    <h1 class="h2"><i class="fas fa-users-cog"></i> 副账号与权限管理</h1>
    <p class="text-muted">只有应用开发者可以访问此页面。在这里创建和管理用于访问Web面板的副账号和API密钥。</p>

    <div class="row">
        <div class="col-lg-5 mb-4">
            <div class="card">
                <div class="card-header">
                    <span id="form-title">创建新副账号</span>
                </div>
                <div class="card-body">
                    <form id="sub-account-form">
                        <input type="hidden" name="account_id" id="account_id">
                        <div class="mb-3">
                            <label for="account_name" class="form-label">账号名称</label>
                            <input type="text" class="form-control" id="account_name" name="account_name" placeholder="例如：运营-张三" required>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="can_manage_all_guilds" name="can_manage_all_guilds">
                                <label class="form-check-label" for="can_manage_all_guilds">允许管理所有服务器?</label>
                            </div>
                        </div>

                        <div class="mb-3" id="guild-select-container">
                            <label for="guilds" class="form-label">可管理的服务器</label>
                            <select class="form-select" id="guilds" name="guilds" multiple size="5">
                                {% for guild in guilds %}
                                <option value="{{ guild.id }}">{{ guild.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                             <label class="form-label">全局权限 (不分服务器)</label>
                             <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="view_dashboard" id="global_perm_dashboard" name="global_permissions">
                                <label class="form-check-label" for="global_perm_dashboard">访问仪表盘</label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="save-account-btn">创建并生成密钥</button>
                            <button type="button" class="btn btn-secondary" id="cancel-edit-btn" style="display: none;">取消编辑</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card">
                <div class="card-header">已有副账号列表</div>
                <div class="card-body">
                    <div class="list-group" id="sub-accounts-list">
                        <!-- JS will populate this -->
                        <p class="text-muted text-center p-3">正在加载账号列表...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 新密钥显示模态框 -->
<div class="modal fade" id="newKeyModal" tabindex="-1" aria-labelledby="newKeyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newKeyModalLabel">密钥已生成！</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>请立即复制并妥善保管以下密钥。**关闭此窗口后，您将无法再次查看它！**</p>
        <div class="key-display" id="new-access-key-display"></div>
        <button class="btn btn-sm btn-outline-secondary mt-2" id="copy-key-btn">
            <i class="fa-solid fa-copy"></i> 复制到剪贴板
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">我已保存</button>
      </div>
    </div>
  </div>
</div>

</body>
{% endblock %}
